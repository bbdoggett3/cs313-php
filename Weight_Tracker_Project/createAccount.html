<!DOCTYPE html>
<html lang = "en">

<head>
    <title>Weight tracker sign in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--This is the header of my program that will be the same on all pages-->
	<div class ="content">
		<header>
			<h1>Weight Tracker</h1>
			<img src="https://cdn.glitch.com/875fcc3a-ee91-4d48-806c-d5b121d9c21c%2FCommon-Weightlifting-Mistakes_Featured-1.jpg?v=1584728216571">
		</header>
	</div>

<!--This is the sign in credentials that include the user name and password-->
	<div class= "credentials">
		<input type="text" name="name" id= "name" placeholder= "Username"><br>
		<input type="password" name="password" id="password" placeholder= "Password"><br>
		<input type="password" name="re-type-password" id=re-type-password placeholder="Re-Type Password"><br>
		<input type="email" name="Email" id= "email" placeholder="Email">

	</div>

<!--This is the button that once the credentials are inputted will go to the next page-->
	<div id ="signIn">
		<button type= submit class = "update"><a href="homePage.html">Create Account</button>
    </div>

 
</body>
</html>
